<div class="container">
  <h1 class="text-success" style="text-align: center;">Shipment List</h1>

  <table class="table table-bordered table-hover">
    <thead>
       
      <tr>
        <th>Shipping ID</th>
        <th>Order ID</th>
        <th>Shipping Date</th>
        <th>Shipped Qty</th>
        <th>Invoice No</th>
        <th>Destination</th>
        <th>Carrier</th>
      
      </tr>
    </thead>
    <tbody>
      <!-- Data rows -->
        <tr>
          <td>{{item.shipping_id}}</td>
          <td>{{item.order.order_id}}</td>
          <td>{{item.shipping_date}}</td>
          <td>{{item.shipped_qty}}</td>
          <td>{{item.invoice_no}}</td>
          <td>{{item.destination}}</td>
          <td>{{item.carrier}}</td>
        </tr>
    </tbody>
  </table>
  
</div>
