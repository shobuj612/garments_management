<div class="container">
  <h1 class="text-success" style="text-align: center;">Quality Control List</h1>

  <table class="table table-bordered table-hover">
    <thead>
       <tr>
      <th colspan="7" style="text-align: right; padding-right: 10px;">
        <button (click)="mydownload()" class="btn btn-info">Download</button>
      </th>
    </tr>
      <tr>
        <th>QC ID</th>
        <th>Order ID</th>
        <th>Inspection Date</th>
        <th>Passed Qty</th>
        <th>Rejected Qty</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows -->
       @for (item of collect_order; track item) {
          
        <tr>
          
        <td>{{item.qc_id}}</td>
        <td>{{item.order.order_id}}</td>
        <td>{{item.inspection_date}}</td>
        <td>{{item.rejected_qty}}</td>
        <td>{{item.remarks}}</td>
        <td>{{item.passed_qty}}</td>
        <td>
          <button class="btn btn-success" type="button"  (click)="Edit(item)">Edit</button>
          <button class="btn btn-danger" type="button"  (click)="Delete(item)">Delete</button>
        </td>
        </tr>
       
       }
    </tbody>
  </table>
  
</div>
