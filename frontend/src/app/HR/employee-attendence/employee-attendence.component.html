<div class="container">
  <h2 class="text-primary text-center">Attendance System</h2>

  <form (ngSubmit)="markAttendance()" class="mt-3">
    <label>Enter Employee ID</label>
    <input type="text" class="form-control" [(ngModel)]="employeeId" name="employeeId" required />
    <button type="submit" class="btn btn-success mt-2">Mark Attendance</button>
  </form>

  <p class="text-info mt-2">{{ message }}</p>

  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>Employee ID</th>
        <th>EmployeeName</th>
        <th>Department</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of attendanceList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ record.employee.employeeId }}
        <td>{{ record.employee.employeeName }}</td>
        <td>{{ record.employee.department }}</td>
        <td>{{ record.date | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
