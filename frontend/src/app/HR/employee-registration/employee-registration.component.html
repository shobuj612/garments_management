
<div class="container">
  <h1 class="text-success text-center">Employee Registration</h1>

  <form (ngSubmit)="EmployeeSubmit()">
    <div class="form-group mt-3">
      <label>Employee ID</label>
      <input type="text" class="form-control" name="employeeId" [(ngModel)]="employeeId" required>
    </div>

    <div class="form-group mt-3">
      <label>Employee Name</label>
      <input type="text" class="form-control" name="employeeName" [(ngModel)]="employeeName" required>
    </div>

    <div class="form-group mt-3">
      <label>Department</label>
      <input type="text" class="form-control" name="department" [(ngModel)]="department" required>
    </div>

    <button type="submit" class="btn btn-success mt-4">Register</button>
    <p class="mt-2 text-info">{{ message }}</p>
  </form>
</div>
