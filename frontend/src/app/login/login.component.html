<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="login-form border p-4 shadow rounded bg-white" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4">Login</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <table class="w-100">
          <tr>
            <td>
              <label for="email" class="form-label">Email:</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                [(ngModel)]="email"
                name="email"
                required
                #emailInput="ngModel"
              />
              <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger mt-1">
                Email is required.
              </div>
            </td>
          </tr>

          <tr>
            <td class="pt-3">
              <label for="password" class="form-label">Password:</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                [(ngModel)]="password"
                name="password"
                required
                #passwordInput="ngModel"
              />
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger mt-1">
                Password is required.
              </div>
            </td>
          </tr>

          <tr>
            <td class="pt-4 text-center">
              <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid">
                Login
              </button>
            </td>
          </tr>

          <tr *ngIf="errorMessage">
            <td class="text-danger mt-3 text-center">
              {{ errorMessage }}
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
