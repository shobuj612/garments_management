<div class="container">
  <h1 class="text-success" style="text-align: center;">Finishing List</h1>
  <table class="table table-bordered table-hover">
    <thead>
       <tr>
      <th colspan="7" style="text-align: right; padding-right: 10px;">
        <button (click)="mydownload()" class="btn btn-info">Download</button>
      </th>
    </tr>
      <tr>
        <th>Finish ID</th>
        <th>Order ID</th>
        <th>Finishing Date</th>
        <th>Finish Qty</th>
        <th>Packing Done</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows -->
       @for (item of collect_order; track  item) {

        <tr>
          <td>{{item.finish_id}}</td>
          <td>{{item.order.order_id}}</td>
          <td>{{item.packing_done}}</td>
          <td>{{item.finishing_date}}</td>
          <td>{{item.finish_qty}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="Edit(item)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="Delete(item)">Delete</button>
          </td>
        </tr>
       }
    </tbody>
  </table>
  
</div>
