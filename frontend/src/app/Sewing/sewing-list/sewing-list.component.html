<div class="container">
  <h1 class="text-success" style="text-align: center;">Sewing List Information</h1>
  <table class="table table-bordered table-hover">
    <thead>
       <tr>
      <th colspan="6" style="text-align: right; padding-right: 10px;">
        <button (click)="mydownload()" class="btn btn-info">Download</button>
      </th>
    </tr>
      <tr>
        <th>Sewing ID</th>
        <th>Order ID</th>
        <th>Sewing Start Date</th>
        <th>Sewing End Date</th>
        <th>Sewing Qty</th>
        <th>Action</th>
        
      </tr>
    </thead>
    <tbody>
      <!-- Data rows -->
       @for (item of collect_order; track  item) {
        <tr>
          <td>{{item.sewing_id}}</td>
          <td>{{item.order.order_id}}</td>
          <td>{{item.sewing_start_date}}</td>
          <td>{{item.sewing_end_date}}</td>
          <td>{{item.sewing_qty}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="Edit(item)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="Delete(item)">Delete</button>
          </td>
        </tr>
       }
    </tbody>
  </table>
  
</div>
