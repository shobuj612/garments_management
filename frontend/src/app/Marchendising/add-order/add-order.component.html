<div class="container">
  <h1 class="text-success" style="text-align: center;">Add Order</h1>

  <form class="container mt-4" (ngSubmit)="submission()">


    <div class="row mb-3">
      <!--
      <div class="col-md-6">
        <label for="orderId" class="form-label">Order ID:</label>
        <input
          type="number"
          id="orderId"
          name="orderId"
          class="form-control"
          [(ngModel)]="order.order_id"
          required
        />
      </div>
        -->
      <!--
        <div class="col-md-6">
        <label for="buyerId" class="form-label">Buyer ID:</label>
        <input
          type="number"
          id="buyerId"
          name="buyerId"
          class="form-control"
          [(ngModel)]="order.buyer.buyerId"
          required
        />
      </div>
        -->
      <div class="col-md-6">
        <label for="buyerId" class="form-label">Buyer ID:</label>
        <select name="buyerId" [(ngModel)]="order.buyer.buyerId" required>
          <option *ngFor="let hi of buyers" [value]="hi.buyerId">
            {{hi.buyerName}}
          </option>
        </select>
      </div>
    </div>


    <div class="row mb-3">
       <div class="col-md-4">
        <label for="order_name" class="form-label">OrderName</label>
        <input type="text" id="order_name" name="order_name" class="form-control" [(ngModel)]="order.order_name" />
      </div>
      <div class="col-md-4">
        <label for="styleNo" class="form-label">Style No:</label>
        <input type="text" id="styleNo" name="styleNo" class="form-control" [(ngModel)]="order.style_no" />
      </div>
      <div class="col-md-4">
        <label for="orderQty" class="form-label">Order Quantity:</label>
        <input type="number" id="orderQty" name="orderQty" class="form-control" [(ngModel)]="order.order_qty" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="orderDate" class="form-label">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" class="form-control" [(ngModel)]="order.order_date" />
      </div>
      <div class="col-md-6">
        <label for="deliveryDate" class="form-label">Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" class="form-control"
          [(ngModel)]="order.delivery_date" />
      </div>
    </div>

    <div class="row mb-3">
     <!-- <div class="col-md-12">
        <label for="status" class="form-label">Status:</label>
        <input type="text" id="status" name="status" class="form-control" [(ngModel)]="order.status" />
      </div>-->
      <div class="col-md-12">
       <label for="status" class="form-label">Status:</label>
      <select name="status" class="form-select" [(ngModel)]="order.status">
      <option value="progress">progress</option>
      <option value="pending">pending</option>
      <option value="running">running</option>
      <option value="finish">finish</option>
      <option value="not start">not start</option>
    </select>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
