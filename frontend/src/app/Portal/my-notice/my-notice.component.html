<div class="container mt-4" *ngIf="showfrom">
  <div class="card shadow p-4" style="max-width: 600px; margin: auto; border: 1px solid #ccc;">
    <form (ngSubmit)="upload()">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn-close" aria-label="Close" (click)="closeTable()"></button>
      </div>

      <div class="mt-4">
        <input type="file" (change)="onFileChange($event)" class="form-control" />
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-outline-secondary" routerLink="/shownotice">NoticeList</button>
      </div>
    </form>
  </div>
</div>
